<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>


<!-- 左侧的侧边栏 -->
<div class="lt_aside">
  <!-- 标题 -->
  <div class="brand">
    <a href="#">黑马29期牛逼</a>
  </div>
  <!-- 用户头像 -->
  <div class="user">
    <img src="./images/02.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <!-- 导航 -->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li>
        <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>
</div>

<!-- 右侧主体部分 -->
<div class="lt_main">
  <!-- 顶部的 bar -->
  <div class="lt_topbar">
    <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>

  <!-- container 响应式版心 container-fluid 流式布局容器(宽度100%, 默认左右padding 15px) -->
  <div class="container-fluid">

    <!-- 链接导航 -->
    <ol class="breadcrumb mt_20">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">商品管理</li>
    </ol>
    <div class="lt_content">
      <button class="btn btn-default addPro">添加商品</button>
      <table class="table table-bordered table-hover mt_20">
        <thead>
            <!-- 序号	商品名称	商品描述	商品库存	商品尺寸	商品状态	操作 -->
          <tr>
            <th width="10%">序号</th>
            <th width="25%">商品名称</th>
            <th width="25%">商品描述</th>
            <th width="10%">商品库存</th>
            <th width="10%">商品尺寸</th>
            <th width="10%">商品状态</th>
            <th width="10%">操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr> -->
          <!-- 挖坑 -->
        </tbody>

      </table>
      <div class="text-right">
        <ul id="paginator">

        </ul>
      </div>
    </div>

  </div>
</div>


<!-- 退出模态框 -->
<!-- 模态框大小: modal-lg 大型   默认中型    modal-sm 小型 -->
<!-- 外层的蒙层 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <!-- 内部的模态框 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <!-- 头部 -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <!-- 中间 -->
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
      </div>
      <!-- 底部 -->
      <!-- data-dismiss="modal" 可以用于关闭模态框 -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<!-- 添加商品模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
    
  
    <!-- 内部的模态框 -->
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- 头部 -->
        <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <!-- 中间 -->
        <div class="modal-body">
            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                      
                      <span class="text">请选择二级分类</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <!-- <li><a tabindex="-1" href="#">Action</a></li>
                      <li><a tabindex="-1" href="#">Another action</a></li>
                      <li><a tabindex="-1" href="#">Something else here</a></li>
                      <li><a tabindex="-1" href="#">Separated link</a></li> -->
                      <!-- 挖坑 -->
                    </ul>
                    <input type="hidden" name="brandId">
                    <!-- 火热的品牌 所有的品牌都火热 -->
                    <input type="hidden" name="hot" value="1" >
                  </div>
            </div>
            <div class="form-group">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
            </div>
            <div class="form-group">
              <textarea type="text" name="proDesc" class="form-control" placeholder="请输入商品描述" cols="30" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>
            <div class="form-group">
                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>
            <div class="form-group">
                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>
            <div class="form-group">
                <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>
            <div class="form-group">

              <label class="btn btn-default" for="fileupload">上传图片</label>
              <input multiple type="file" name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none">
              <!-- <input  mutiple type="file" id="fileupload" style="display: none" name="pic1" data-url="/product/addProductPic"> -->
              
            </div>
            <div class="imgBox form-group" style="overflow: hidden;">
              <!-- <img src="./images/default.png" alt="" style="height: 100px">
              <img src="./images/default.png" alt="" style="height: 100px">
              <img src="./images/default.png" alt="" style="height: 100px"> -->
              <input type="hidden" name="picStatus">
            </div>

        </div>
        <!-- 底部 -->
        <!-- data-dismiss="modal" 可以用于关闭模态框 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" id="add-Btn">添加</button>
        </div>
      </form>
      </div>
    </div>
</div>


<!-- 准备模板引擎-->
<script type="text/html" id="productTmp">
{{ each rows v i }}
<tr>
    <td>{{ i+1 +(page-1)*size}}</td>
    <td>{{ v.proName }}</td>
    <td>{{ v.proDesc }}</td>
    <td>{{ v.num }}</td>
    <td>{{ v.size }}</td>
    <td>{{ v.statu==1?"已上架":"已下架" }}</td>
    <td>
      {{ if v.statu==1 }}
      <button class="btn btn-danger">下架</button>
      {{ else }}
      <button class="btn btn-success">上架</button>
      {{ /if }}
    </td>
  </tr>

{{ /each }}
</script>

<!-- 下拉菜单模板引擎 -->
<script type="text/html" id="downtmp">
{{ each rows v i }}
<li><a tabindex="-1" href="#" data-id="{{ v.id}}">{{ v.brandName }}</a></li>

{{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<!-- 判断用户是否登录 -->
<script src="./js/isLogin.js"></script>
<script src="./js/product.js"></script>


</body>
</html>
